<!DOCTYPE html>
<!-- This declaration defines the document type and HTML version -->

<html>
<head>
    <title>Basic HTML Tags Explained</title>
    <!-- The <title> tag sets the title of the web page (appears in the browser tab) -->
</head>

<body>
    <h1>Welcome to HTML Basics</h1>
    <!-- <h1> to <h6> are heading tags. h1 is the largest heading -->

    <p>This is a paragraph tag. It defines blocks of text.</p>
    <!-- The <p> tag defines a paragraph -->

    <a href="https://www.example.com">Visit Example.com</a>
    <!-- The <a> tag defines a hyperlink. href attribute holds the link destination -->

    <br>
    <!-- <br> inserts a line break -->

    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    <!-- The <img> tag embeds an image. src is the image URL, alt is alternate text -->

</body>
</html>
